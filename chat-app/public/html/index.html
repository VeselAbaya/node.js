<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <title>Join | Chat app</title>
</head>
<body style="display: flex; justify-content: center; align-items: center">
  <form class="join__form">
    <div style="display: flex; justify-content: center">
      <h2 class="join__form--title">
        Join a Chat
      </h2>
    </div>
    <div class="join__form--group">
      <label class="join__form--label" for="name">Display name</label>
      <input class="join__form--input" type="text" id="name">
    </div>

    <div class="join__form--group">
      <label class="join__form--label" for="room__name">Room name</label>
      <input class="join__form--input" type="text" id="room__name">
    </div>

    <div class="join__form--group">
      <button class="join__form--join" type="submit">
        Join
      </button>
    </div>
  </form>

  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
